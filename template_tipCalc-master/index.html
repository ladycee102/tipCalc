<!DOCTYPE html>
<html>
<head>
	<title>Lady C's Tip Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex justify-content-center">
		<div class="card d-flex w-100 mt-5 shadow-lg">
			<div class="card-title mt-4">
				<center><h3>Lady C's Tip Calculator</h3></center>
			</div>
			<div class="card-body flex-column">
				<div class="form-group row">
  				<label class="col-sm-6 col-form-label font-weight-bolder">Bill Amount:</label>
  				<div class="col-sm-6">
    				<input type="number" class="form-control" id="billAmount" placeholder="Bill Amount">
  				</div>
  			</div>
				<div class="form-group row">
  				<label class="col-sm-6 col-form-label font-weight-bolder">Service Quality:</label>
  				<div class="col-sm-6">
    				<select id="serviceQuality" class="form-control">
    					<option selected="selected">Please Choose One</option>
    					<option value="0.30">30% Outstanding</option>
    					<option value="0.20">20% Exceptional</option>
    					<option value="0.15">15% Good</option>
    					<option value="0.10">10% Bad</option>
    				</select>
  				</div>
				</div>
				<div class="form-group row">
  				<label class="col-sm-6 col-form-label font-weight-bolder">Total Guests:</label>
  				<div class="col-sm-6">
    				<input type="number" class="form-control" id="guests" placeholder="Total Guests">
  				</div>
				</div>
				<div class="d-flex justify-content-end">
						<button id="calculate" class="btn btn-success mb-3 w-100 font-weight-bolder">Calculate</button>
				</div>
				<table class="table table-striped w-100">
					<tr>
						<td class="font-weight-bolder">Tip Total:</td>
						<td><p id="tip"></p></td>
					</tr>
					<tr>
						<td class="font-weight-bolder">Total Bill:</td>
						<td><p id="billTotal"></p></td>
					</tr>
					<tr>
						<td class="font-weight-bolder">Bill Per Person:</td>
						<td><p id="billPerPerson"></p></td>
					</tr>
				</table>
				<div class="d-flex justify-content-start">
						<button id="clear" class="btn btn-danger w-100 font-weight-bolder">Clear</button>
				</div>
			</div>
		</div>
	</div>


	<script type='text/javascript' src='index.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
